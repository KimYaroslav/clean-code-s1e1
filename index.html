<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="urf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-section">
        <h3 class="section-heading">Add Item</h3>
        <div class="item">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="todo-section">
        <h3 class="section-heading">Todo</h3>
        <ul id="todo-list">
          <li>
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn remove-btn"><img src="./remove.svg" alt="remove-icon"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit-btn">Save</button>
            <button class="btn remove-btn"><img src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>

      <section class="completed-section">
        <h3 class="section-heading">Completed</h3>
        <ul id="completed-list">
          <li>
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit-btn">Edit</button>
            <button class="btn remove-btn"><img src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
